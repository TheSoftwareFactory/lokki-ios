<div class="page tellFriendVia" ng-cloak>
    <div class="header">
       <div class="left-side icon-button icon-back icon-normal icon-inline" ng-click="back()"></div>
       <div class="middle centered"><h1 class="page-title">{{"tellFriendVia.title" | i18n}}</h1></div>
    </div>
    <div class="contentRow overlayBothButtons scroll-y no-scroll-x">


        <div class="centered-select-buttons">
            <p>{{ "tellFriendVia.text" | i18n}}</p>
            <button class="button primary full-width top-margin bottom-margin" ng-click="sendSMS()" ng-show="canSendSMS">{{"tellFriendVia.sms" | i18n}}</button>
            <button class="button primary full-width bottom-margin" ng-click="sendEMail()">{{"tellFriendVia.email" | i18n}}</button>
            <button class="button primary full-width bottom-margin" ng-click="shareOnFacebook()" ng-show="isUsingFacebookAPI">{{"tellFriendVia.facebook" | i18n}}</button>
        </div>
    </div>
</div>
