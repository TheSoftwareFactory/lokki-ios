<div class="page chat">
    <div class="header">
        <div class="left-side">
            <div class="icon-button icon-back icon-normal icon-inline" ng-click="back()"></div>
        </div>
        <div class="middle centered"><h1 class="page-title">{{"notifications.title" | i18n}}</h1></div>
    </div>
    <div class="content with-one-button scroll-y no-scroll-x">
        <div class="message-line" ng-repeat="notification in notifications">

            <div class="messageWrapper notificationLine">
                <div class="avatar float-left" ng-class="notification.type" ng-click="">
                    <div class="avatarHalo"><img ng-src="{{ notification.icon }}" /></div>
                </div>

                <div class="textContainer">
                    <p class="outgoing-message" >{{ notification.message }}</p>
                    <p class="message-date float-left" style="color: #ffffff" >{{ notification.date }}</p>
                </div>
            </div>

        </div>
    </div>
</div>
