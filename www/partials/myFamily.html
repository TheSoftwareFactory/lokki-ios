<div class="page myFamily" ng-cloak>
    <div class="header">
        <div class="left-side">
            <div class="icon-button icon-back icon-normal icon-inline" ng-click="back()"></div>
        </div>
        <div class="right-side"><div class="icon-button icon-plus icon-normal icon-inline" ng-click="addToFamily()"></div></div>
        <div class="middle centered">{{"myFamily.title" | i18n}}</div>
    </div>
    <div class="content scroll-y no-scroll-x">
        <div class="myFamilyList">
            <div ng-repeat="member in peopleInFamily | objectSort:{by:'name', firstParamKey:'isCurrentUser', firstParamValue:true}">
                <div class="avatar-with-text" ng-click="onMemberClick(member)">
                    <fs-avatar person="member" fade-icon="false"></fs-avatar>
                    <p class="largeFont">{{member.name}}</p>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
