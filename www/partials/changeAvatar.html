<div class="page change-avatar" ng-cloak>
    <div class="header">
        <div class="left-side">
            <div class="icon-button icon-back icon-normal icon-inline" ng-click="backButtonPressed()"></div>
        </div>
    </div>

    <div class="buttonRowBottom">
        <button class="button primary full-width top-margin" ng-click="fromCamera()">{{"changeAvatar.fromCamera" | i18n}}</button>
        <button class="button primary full-width top-margin" ng-click="fromLibrary()">{{"changeAvatar.fromLibrary" | i18n}}</button>
    </div>
</div>
