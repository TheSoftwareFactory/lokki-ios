<div class="page signup" ng-cloak>
    <div class="header">
        <div class="left-side icon-button icon-back icon-normal icon-inline" ng-click="goToStartOfFlow()"></div>
        <div class="middle centered"><h1 class="page-title">{{"signupEnterSMSConfirmationPage.title" | i18n}}</h1></div>
    </div>
    <div class="contentRow scroll-y no-scroll-x">
        <input type="number" class="full-width no-margin-top" ng-model="pinCodeForConfirmation" placeholder="{{'signupEnterSMSConfirmationPage.yourPinCode' | i18n}}"/>
        <button class="button primary full-width bottom-margin" ng-click="verifyConfirmationCode()">{{"signupEnterSMSConfirmationPage.verify" | i18n}}</button>
        <h1>{{"signupEnterSMSConfirmationPage.heading" | i18n}}</h1>
        <p>{{"signupEnterSMSConfirmationPage.text" | i18n}}</p>
    </div>


</div>
