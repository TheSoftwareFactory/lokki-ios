<div class="page fsecureProducts" ng-cloak>
    <div class="header">
        <div class="left-side">
            <div class="icon-button icon-back icon-normal icon-inline" ng-click="back()"></div>
        </div>
        <div class="middle centered"><h1 class="page-title">{{"fsecure.products.title" | i18n}}</h1></div>
    </div>
    <div class="content scroll-y no-scroll-x">
        <div class="line" ng-repeat="product in products" ng-click="onProductClick(product)">
            <div class="lineWrapper">
                <div class="productIcon"><img class="icon" ng-src="{{product.icon}}" /></div>
                <div class="productText">
                    <p>{{product.name}}<br/>{{product.text}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
