<div class="page settings" ng-cloak xmlns="http://www.w3.org/1999/html">
    <div class="header">
        <div class="left-side">
            <div class="icon-button icon-back icon-normal icon-inline" ng-click="backToDashboard()"></div>
        </div>
        <div class="middle centered">{{"settings.title" | i18n}}</div>
    </div>
    <div class="content scroll-y no-scroll-x">

        <div class="settings-group">
            <div class="graphical-checkbox checkbox-right"  ng-show="nameEditorEnabled">
                <input type="text" class="full-width" id="userNameInputElement" ng-model="userData.name">
                <div class="button primary full-width" ng-click="onFinishChangingName()" >{{"mySettings.label.finishEditing" | i18n}}</div>
            </div>
        </div>

        <div class="full-width" ng-show="!nameEditorEnabled">
            <div class="avatar-with-text" >
                <span ng-click="onChangeAvatar()"><fs-avatar person="userData" fade-icon="false" ></fs-avatar></span>
                <p class="largeFont"><strong ng-click="onChangeName()">{{userData.name}}</strong></p>
            </div>
            <hr/>
        </div>

        <div class="full-width" ng-click="onChangeLanguage()">
            <h2 class="text-align-left">{{"mySettings.label.myLanguage" | i18n}}: <strong>{{currentLanguageName}}</strong></h2>
            <hr/>
        </div>

        <div class="full-width" ng-click="onHelpClick()">
            <h2  class="text-align-left">{{"settings.help" | i18n}}</h2>
            <hr/>
        </div>

        <div class="full-width" ng-click="onFeedbackClick()">
            <h2  class="text-align-left">{{"settings.feedback" | i18n}}</h2>
            <hr/>
        </div>

        <div class="full-width" ng-click="onOtherProductsClick()" ng-show="fsecureProductsIsVisible">
            <h2  class="text-align-left">{{"settings.fsecureProducts" | i18n}}</h2>
            <hr/>
        </div>

        <div class="full-width" ng-click="onAboutClick()">
            <h2  class="text-align-left">{{"settings.about" | i18n}}</h2>
            <hr/>
        </div>
